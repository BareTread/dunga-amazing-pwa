<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Dunga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #334155;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #64748b;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            text-align: left;
        }
        
        .feature {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .feature-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .feature-desc {
            font-size: 0.875rem;
            color: #64748b;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
                color: #e2e8f0;
            }
            
            .feature {
                background: #1e293b;
                color: #e2e8f0;
            }
            
            .feature-desc {
                color: #94a3b8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">D</div>
        <h1>You're Offline</h1>
        <p>
            No internet connection detected. Don't worry, Dunga works offline too! 
            You can still browse cached pages and use core features.
        </p>
        
        <a href="/" class="button" onclick="window.location.reload()">
            Try Again
        </a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ“±</div>
                <div class="feature-title">PWA Ready</div>
                <div class="feature-desc">Works like a native app</div>
            </div>
            <div class="feature">
                <div class="feature-icon">âš¡</div>
                <div class="feature-title">Fast Loading</div>
                <div class="feature-desc">Cached for speed</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ”„</div>
                <div class="feature-title">Auto Sync</div>
                <div class="feature-desc">Updates when online</div>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Show connection status
        if (navigator.onLine) {
            document.querySelector('p').innerHTML = 
                'Connection restored! <a href="/" style="color: #3b82f6;">Return to app</a>';
        }
    </script>
</body>
</html>
